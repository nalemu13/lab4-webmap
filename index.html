<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>COVID-19 Vaccination in Washington State</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    
    <!-- MapLibre -->
    <link href="https://unpkg.com/maplibre-gl@^5.9.0/dist/maplibre-gl.css" rel="stylesheet" />
    <script src="https://unpkg.com/maplibre-gl@^5.9.0/dist/maplibre-gl.js"></script>

    <style>
        h2, h3 {
            margin: 10px;
            font-size: 18px;
        }
        h3 {
            font-size: 16px;
        }
        p {
            margin: 10px;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        .map-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.2);
            margin-left: 20px;
            font-family: Arial, sans-serif;
            border-radius: 3px;
        }

        #features {
            top: 0;
            height: 110px;
            margin-top: 20px;
            width: 270px;
        }

        #legend {
            padding: 10px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            line-height: 18px;
            height: 210px;
            margin-bottom: 40px;
            width: 180px;
        }

        .legend-key {
            display: inline-block;
            border-radius: 20%;
            width: 10px;
            height: 10px;
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <div class="map-overlay" id="features">
        <h2>Fully Vaccinated per 10,000 People</h2>
        <div id="text-description">
            <p>Hover over a county!</p>
        </div>
    </div>

    <div class="map-overlay" id="legend"></div>

    <script>
        // Create the base map centered on Washington State
        const map = new maplibregl.Map({
            container: 'map',
            style: 'https://tiles.openfreemap.org/styles/positron',
            zoom: 6.5,
            center: [-120.5, 47.5]   // roughly the center of Washington
        });

        map.getCanvas().style.cursor = 'default';

        async function geojsonFetch() {
            // Load WA COVID data
            let response = await fetch('assets/wa-covid-data-102521.geojson');
            let covidData = await response.json();

            map.on('load', function () {
                map.addSource('covid-data', {
                    type: 'geojson',
                    data: covidData
                });

                // Choropleth based on fullyVaxPer10k
                map.addLayer({
                    id: 'covid-layer',
                    type: 'fill',
                    source: 'covid-data',
                    paint: {
                        'fill-color': [
                            'step',
                            ['get', 'fullyVaxPer10k'],
                            '#f7fcf5',   // < 4000
                            4000, '#c7e9c0', // 4000–4999
                            5000, '#a1d99b', // 5000–5999
                            6000, '#74c476', // 6000–6999
                            7000, '#31a354', // 7000–7999
                            8000, '#006d2c', // 8000–8999
                            9000, '#00441b'  // 9000+
                        ],
                        'fill-outline-color': '#BBBBBB',
                        'fill-opacity': 0.7
                    }
                });

                // Legend labels must match the breaks above
                const layers = [
                    'Below 4,000',
                    '4,000–4,999',
                    '5,000–5,999',
                    '6,000–6,999',
                    '7,000–7,999',
                    '8,000–8,999',
                    '9,000 and above'
                ];

                const colors = [
                    '#f7fcf570',
                    '#c7e9c070',
                    '#a1d99b70',
                    '#74c47670',
                    '#31a35470',
                    '#006d2c70',
                    '#00441b70'
                ];

                const legend = document.getElementById('legend');
                legend.innerHTML = "<b>Fully vaccinated<br>per 10,000 people</b><br><br>";

                layers.forEach((layer, i) => {
                    const item = document.createElement('div');
                    const key = document.createElement('span');
                    key.className = 'legend-key';
                    key.style.backgroundColor = colors[i];

                    const value = document.createElement('span');
                    value.innerHTML = layer;
                    item.appendChild(key);
                    item.appendChild(value);
                    legend.appendChild(item);
                });
            });

            // Hover interaction
            map.on('mousemove', ({ point }) => {
                const county = map.queryRenderedFeatures(point, {
                    layers: ['covid-layer']
                });

                document.getElementById('text-description').innerHTML = county.length
                    ? `<h3>${county[0].properties.name} County</h3>
                       <p><strong>${county[0].properties.fullyVaxPer10k}</strong> fully vaccinated per 10,000 people</p>`
                    : `<p>Hover over a county!</p>`;
            });
        }

        geojsonFetch();
    </script>
</body>
</html>
